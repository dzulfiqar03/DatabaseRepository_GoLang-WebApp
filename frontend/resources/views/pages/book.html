{{define "data-dbLibraryIs"}}

<div class="">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-bold text-gray-800">Daftar Produk Buku</h3>
        <span class="px-3 py-1 bg-emerald-100 text-emerald-700 text-xs font-medium rounded-full">
            {{ len .dataBook }} Item
        </span>
    </div>
    
    <div class="overflow-hidden border border-gray-100 rounded-xl shadow-sm">
<table
      id="myTable"
      class="display stripe hover cell-border"
      style="width: 100%"
    >
      <thead>
        <tr style="background-color: #f8f9fa">
          <th>ID</th>
          <th>Book</th>
        </tr>
      </thead>
      <tbody>
        {{ range .dataBook }}
        <tr>
          <td>{{ .ID }}</td>
          <td><strong>{{ .Title }}</strong></td>
        </tr>
        {{ end }}
      </tbody>
    </table>

    </div>
</div>
{{end}}
