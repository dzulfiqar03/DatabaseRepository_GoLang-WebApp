{{define "layout"}}

<!DOCTYPE html>
<html lang="en" x-cloak x-data="{ sidebarOpen: false, sidebarExpanded: true, openSubmenus: [] }">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title}}</title>

    {{template "headLink"}}

     <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
  </head>
  <body
    x-data="{
    sidebarToggle: false,
    open: false,
    selected: null,
    page: 'dashboard',
    mobileMenuOpen: false,
    loaded: true,
    stickyMenu: false,
    scrollTop: false
}"
  >
    {{template "nav" .}} {{template "bodyLink"}}


    {{range .sections}}
    <script src="/javascript/db-sibanksa/{{.Title}}.js"></script>

    {{end}}
  </body>

</html>

{{end}}
